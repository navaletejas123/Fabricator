<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <!-- Site Title-->
    <title>Coming soon</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,900">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Page-->
    <div class="page">
      <!-- Page preloader-->
      <div class="page-loader">
        <div>
          <div class="page-loader-body">
            <div class="cssload-loader">
              <div class="cssload-inner cssload-one"></div>
              <div class="cssload-inner cssload-two"></div>
              <div class="cssload-inner cssload-three"></div>
            </div>
          </div>
        </div>
      </div>
      <section class="section one-screen-page bg-image-3">
        <div class="one-screen-page-inner">
          <!-- Page Header-->
          <header class="page-head">
            <div class="rd-navbar-brand brand"><a class="brand-logo" href="index.html"><img src="images/brand.png" width="146" height="24" alt=""></a></div>
          </header>
          <!-- Page Content-->
          <section>
            <div class="container">
              <div class="row g-0 justify-content-center">
                <div class="col-md-10">
                  <h2 class="page-subtitle">We're Getting Ready to Launch in</h2>
                  <div class="countdown-wrapper countdown-one-screen block-centered">
                    <div class="countdown" data-countdown="data-countdown" data-to="2023-10-04">
                      <div class="countdown-block countdown-block-days">
                        <div class="countdown-block-inner">
                          <svg class="countdown-circle" x="0" y="0" width="170" height="170" viewbox="0 0 170 170" data-progress-days="">
                            <circle class="countdown-circle-bg" cx="85" cy="85" r="83"></circle>
                            <circle class="countdown-circle-fg clipped" cx="85" cy="85" r="68"></circle>
                          </svg><span class="countdown-counter" data-counter-days="">00</span>
                        </div>
                        <h4 class="countdown-title">days</h4>
                      </div>
                      <div class="countdown-block countdown-block-hours">
                        <div class="countdown-block-inner">
                          <svg class="countdown-circle" x="0" y="0" width="170" height="170" viewbox="0 0 170 170" data-progress-hours="">
                            <circle class="countdown-circle-bg" cx="85" cy="85" r="83"></circle>
                            <circle class="countdown-circle-fg clipped" cx="85" cy="85" r="68"></circle>
                          </svg><span class="countdown-counter" data-counter-hours="">00</span>
                        </div>
                        <h4 class="countdown-title">hours</h4>
                      </div>
                      <div class="countdown-block countdown-block-minutes">
                        <div class="countdown-block-inner">
                          <svg class="countdown-circle" x="0" y="0" width="170" height="170" viewbox="0 0 170 170" data-progress-minutes="">
                            <circle class="countdown-circle-bg" cx="85" cy="85" r="83"></circle>
                            <circle class="countdown-circle-fg clipped" cx="85" cy="85" r="68"></circle>
                          </svg><span class="countdown-counter" data-counter-minutes="">00</span>
                        </div>
                        <h4 class="countdown-title">minutes</h4>
                      </div>
                      <div class="countdown-block countdown-block-seconds">
                        <div class="countdown-block-inner">
                          <svg class="countdown-circle" x="0" y="0" width="170" height="170" viewbox="0 0 170 170" data-progress-seconds="">
                            <circle class="countdown-circle-bg" cx="85" cy="85" r="83"></circle>
                            <circle class="countdown-circle-fg clipped" cx="85" cy="85" r="68"></circle>
                          </svg><span class="countdown-counter" data-counter-seconds="">00</span>
                        </div>
                        <h4 class="countdown-title">seconds</h4>
                      </div>
                    </div>
                  </div>
                  <div class="group-xl"><a class="button button-secondary" href="index.html">Back to homepage</a><a class="button button-white-outline" href="contacts.html">Contact us</a></div>

            <p class="copyright small">&nbsp;&#169;&nbsp;<span class="copyright-year"></span>All Rights Reserved <a class="link" href="terms-of-use.html">Terms of Use</a> and <a class="link" href="privacy-policy.html">Privacy Policy</a>&nbsp;<br class="d-md-none">
            </p>
          </footer>

    <!-- Global Mailform Output-->
    <div class="snackbars" id="form-output-global"></div>
    <!-- Javascript-->
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>

</html>
